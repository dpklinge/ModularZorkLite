<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<link rel="stylesheet" href="/ZorkClone/CSS/global.css">
<title>Zork Clone</title>
</head>
<body class="gameMode">
	<div class="header">
		<div class="mainTitle">
			<a class="headerLink" href="/ZorkClone/"><h1>ModularZorkLite</h1></a>
		</div>
		<div class="rightHeader"
			id="navbarSupportedContent">
			<a class="nav-link"
					href="/ZorkClone/userHome"><button class="formButton shakeHover"
							type="submit">Homepage</button></a>

		</div>
	</div>

	<div class="register-form">
		<h3> Create Character</h3>
		<form method="POST" th:action="@{/createCharacter}">

			<div class="form-row">
				<div class="input-group mb-2">
					<input id="name" type="text" name="CharacterName"
						class="form-control first-name" placeholder="Character name" required="required"/>
				</div>
				<p class="incorrect" id="missingFirstName" th:text="${characterError}"></p>
				<div class="input-group mb-2">
					<input id="description" type="text" name="Description"
						class="form-control last-name" placeholder="Description" required="required"/>
				</div>
				
				
				
				<div class="form-group-login">
					<button type="submit" class="formButton shakeHover"
						value="createCharacter">Create</button>
				</div>
			</div>
		</form>
		

	</div>
	
</body>
<footer>
	<div class="header">
		<div class="row footer-row">
			<div class="col-6 copyright">
				<p>Longer names win at pvp! They're also just ******* annoying.</p>
			</div>
		</div>
	</div>
</footer>
</html>
